<body>
  <header>
    <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQGsiP79SQzCrg/company-logo_200_200/0?e=2159024400&amp;v=beta&amp;t=ZecgmdCOuGMadZlTRt40N6UUXiBRbL45UjLWjhPfIeg" alt="">
  </header>
  <div class="main">
    <h1>Cargador de imágenes binarias</h1>
    <p>La siguiente aplicación sirve para calcular el área negra de una imágen binaria</p>
    <div id="areaResult"></div>
    <input type="file">
  </div>

<script>
  const input=document.querySelector('input[type="file"]')
  input.addEventListener('change',function(e){
    const reader =new FileReader()
    reader.onload=function(){
      const img=new Image()
      img.onload=function(){
        const canvas=document.createElement('canvas')
        canvas.style.margin="20px"
        canvas.width= this.width
        canvas.height=this.height
        const context= canvas.getContext('2d')
        context.drawImage(img,0,0,this.width,this.height)
        const imageData =context.getImageData(0,0,canvas.width,canvas.height)
        const data=imageData.data
        let puntosNegros=0
        let puntosBlancos=0
        let n=0

        for(var i = 0; i < data.length; i += 4)
          {
              var r = data[i]; 
              var g = data[i + 1]; 
              var b = data[i + 2]; 
              var a = data[i + 3];  
              if(r===0 && g===0 && b===0 && a===255){
                puntosNegros++
              }
              if(r===255 && g===255 && b===255 && a===255){
                puntosBlancos++
              }
              n++
          }


        let area=(puntosNegros/n)*this.height*this.width
        areaResult=document.getElementById("areaResult")
        area=Math.round(area)
        areaResult.innerHTML=`El área compuesta de color negro es de: ${area} pixels`
        context.putImageData(imageData,0,0)
        document.body.appendChild(canvas)
      }
      img.src=reader.result
    }
    reader.readAsDataURL(input.files[0])
  },false)
</script>
